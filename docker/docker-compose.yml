version: '2.1'
services:
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224


  config:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_config
    restart: always
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  registry:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_registry
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8761:8761
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  gateway:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_gateway
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 80:4000
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  auth-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      NOTIFICATION_SERVICE_PASSWORD: $NOTIFICATION_SERVICE_PASSWORD
      STATISTICS_SERVICE_PASSWORD: $STATISTICS_SERVICE_PASSWORD
      ACCOUNT_SERVICE_PASSWORD: $ACCOUNT_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_auth-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  auth-mongodb:
    environment:
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_mongodb
    restart: always
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  account-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      ACCOUNT_SERVICE_PASSWORD: $ACCOUNT_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_account-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  account-mongodb:
    environment:
      INIT_DUMP: account-service-dump.js
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_mongodb
    restart: always
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  statistics-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
      STATISTICS_SERVICE_PASSWORD: $STATISTICS_SERVICE_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_statistics-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  statistics-mongodb:
    environment:
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_mongodb
    restart: always
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  notification-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
      NOTIFICATION_SERVICE_PASSWORD: $NOTIFICATION_SERVICE_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_notification-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  notification-mongodb:
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_mongodb
    restart: always
    environment:
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  monitoring:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_monitoring
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 9000:8080
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224

  turbine-stream-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: docker.pkg.github.com/badgersolutions/otus-devops-final-project/piggymetrics_turbine-stream-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8989:8989
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
